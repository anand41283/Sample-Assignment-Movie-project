        </tr>

        <tr>
            <td>{{i.Title}}</td>

            <td>{{i.Duaration}}</td>
            <td>{{i.Summary}}</td>
            <td>{{i.Movie_genre}}</td>
            <td><a class="btn btn-success" href="{% url 'MDiscription' i.id %}">DISCRIPTION</a></td>
            <td><a  class="btn btn-dark"  href="{% url 'MUpdate' i.id %}">EDIT</a></td>
